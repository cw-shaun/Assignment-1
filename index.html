<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      min-height: 100vh; /* Full viewport height */
      margin: 0;
      background-color: hsl(148, 38%, 91%);
    }
    .form-container {
      width: 35%;
      max-width: 600px; /* Optional: Limit the maximum width */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px; /* Space between form elements */
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],input[type="email"],
    .form-group textarea {
        width: 100%;
      padding: 10px;
      box-sizing: border-box; /* Include padding in width calculation */
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="radio"],input[type="checkbox"]{
      margin: 0px;
      margin-bottom: 3px;
      margin-right: 8px;
      cursor: pointer;
    }
    .query{
      align-items: center;
      display: flex; 
      justify-content: center; 
      width: 50%;
      text-align: center;
      border: 1px solid;
      border-radius: 4px;
      padding: 5px;
      margin-left: 1px;
      padding-right: 10px;
    }
    
    input[type="text"]:focus{
      /* border:hsl(169, 82%, 27%) ; */
      border: 1px solid;
      border-color: red;
    }
    .query.active {
      background-color:hsl(147, 31%, 80%);
      border-color:hsl(169, 82%, 27%) ;
      accent-color:hsl(169, 82%, 27%) ;
    }
    .query:hover{
      cursor: pointer;
    }
    .required:after {
    content:" *";
    color: hsl(169, 45%, 26%);
  }
    /* #larger {
        width: 100%;
    } */
    .form-group textarea {
      resize: none; /* Allow vertical resizing only */
    }
    .doubly {
        display: flex;
        flex-direction: column;
    }
    button {
        width: 100%;
      padding: 10px 20px;
      background-color: hsl(169, 82%, 27%);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    label {
      font-size: small;
      font-family: '';
    }
    
    .error {
      font-size: 10px;
      color: hsl(0, 66%, 54%);
      font-family: "Karla", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
    }
    button:hover {
      background-color: hsl(169, 79%, 11%);
    }
    .attribution { font-size: 11px; text-align: center; position: absolute; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="form-container">
    <form name="contact">
      <div style="display: flex; justify-content: space-between;" class="form-group">
        <div class="doubley">
            <label class="required" for="name">First Name:</label>
            <input type="text" id="fname">
            <div class="error" id="errorfname"></div>
            <!-- <p>This field is required</p> -->
        </div>
        <div class="doubley">
            <label class="required" for="name">Last Name:</label>
            <input type="text" id="lname" >
            <div class="error" id="errorlname"></div>
        </div>
      </div>
      <div id="larger" class="form-group">
        <label class="required" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="erroremail"></div>
      </div>
      <label class="required" for="query">Query Type:</label>
      <div style="display: flex; justify-content: space-between;" class="form-group">
          <div id="query" class="query">
            <input type="radio" name="rad" onclick="changecolor('query')">
            <label style="float:right;" for="name">General Enquiry:</label>
          </div>
        <!-- </div> -->
          <!-- <p>This field is required</p> -->
          <div id="support" class="query">
          <input type="radio" name="rad" onclick="changecolor('support')">
          <label  for="name">Support Request:</label>
          </div>
          <div class="error" id="errorquery"></div>
      </div>
      <div class="form-group">
        <label class="required" for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
        
        <div class="error" id="errormessage"></div>
      </div>
      <div style="padding-bottom: 15px;" class="form-group">
        <div style="display: flex; justify-content: left;">
          <input style="accent-color: hsl(169, 76%, 29%);" type="checkbox" name="check" value="14" class="clickable" />
          <label for="check">I consent to being contacted by the team</label> 
        </div>
        <div class="error" id="errorcheckbox"></div>
      </div>
        
      <button type="button" onclick="formvalidate()">Submit</button>
    </form>
  </div>

<script src="./script.js"></script>
</body>
</html>
