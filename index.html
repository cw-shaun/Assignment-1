<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div tex id="successMessage" class="success-message">
    <div class="sucessbox">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
        <path fill="#fff"
          d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
      </svg>
      <b style="font-size: 12px;">
        Message Sent!</b>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="form-container">
    <form name="contact">
      <h2 class="header">Contact Us</h2>
      <div id="namebox" class="form-group">
        <div class="doubly">
          <label class="required" for="name">First Name:</label>
          <input type="text" id="fname" oninput="removeNumbers(this)">
          <div class="error" id="errorfname"></div>
          <!-- <p>This field is required</p> -->
        </div>
        <div class="doubly">
          <label class="required" for="name">Last Name:</label>
          <input type="text" id="lname" oninput="removeNumbers(this)">
          <div class="error" id="errorlname"></div>
        </div>
      </div>
      <div id="larger" class="form-group">
        <label class="required" for="email">Email:</label>
        <input type="email" id="email">
        <div class="error" id="erroremail"></div>
      </div>
      <div class="form-group">
        <label style="margin-bottom: -5px;" class="required" for="query">Query Type:</label>
      </div>
      <div id="querybox" class="form-group">
        <div id="query" class="query">
          <input class="accentcolor" type="radio" name="rad" id="q1" onclick="changecolor('query')">
          <label style="float:right;" for="name">General Enquiry:</label>
        </div>
        <!-- </div> -->
        <!-- <p>This field is required</p> -->
        <div id="support" class="query">
          <input class="accentcolor" type="radio" name="rad" id="q2" onclick="changecolor('support')">
          <label for="name">Support Request:</label>
        </div>
      </div>
      <div class="error" id="errorquery"></div>
      <div class="form-group">
        <label class="required" for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>

        <div class="error" id="errormessage"></div>
      </div>
      <div class="form-group">
        <div style="display: flex; justify-content: left;">
          <input id="checkbox" class="accentcolor" type="checkbox" name="check" value="14"
            class="clickable" />
          <label class="required" for="check">I consent to being contacted by the team</label>
        </div>
        <div class="error" id="errorcheckbox"></div>
      </div>

      <button type="button" onclick="formvalidate()">Submit</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
